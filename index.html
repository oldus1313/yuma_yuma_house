<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áâ©‰ª∂Êé¢„Åó„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            background: white;
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .add-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .property-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .property-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .property-info {
            padding: 20px;
        }

        .property-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #212529;
            line-height: 1.4;
        }

        .property-details {
            display: grid;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
            min-width: 80px;
        }

        .detail-value {
            color: #495057;
            text-align: right;
            font-weight: 500;
        }

        .property-actions {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            background: #667eea;
            transition: background 0.2s ease;
        }

        .btn-small:hover {
            background: #5a67d8;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-Ê§úË®é‰∏≠ { background: #e3f2fd; color: #1976d2; }
        .status-ÂÜÖË¶ã‰∫àÂÆö { background: #f3e5f5; color: #7b1fa2; }
        .status-‰øùÁïô { background: #fff3e0; color: #f57c00; }
        .status-Èô§Â§ñ { background: #ffebee; color: #d32f2f; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Áâ©‰ª∂Êé¢„Åó„Ç¢„Ç∑„Çπ„Çø„É≥„Éà</h1>
            <p>SUUMO„ÅÆURL„Åã„ÇâÁâ©‰ª∂ÊÉÖÂ†±„ÇíËá™ÂãïÊäΩÂá∫„ÉªÁÆ°ÁêÜ</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('add')">Áâ©‰ª∂„ÇíËøΩÂä†</button>
            <button class="tab" onclick="switchTab('list')">Áâ©‰ª∂‰∏ÄË¶ß</button>
        </div>

        <div id="add-tab" class="tab-content active">
            <div class="add-form">
                <h2 style="margin-bottom: 20px; color: #495057;">Êñ∞„Åó„ÅÑÁâ©‰ª∂„ÇíËøΩÂä†</h2>
                <div id="add-message"></div>
                
                <div class="form-group">
                    <label for="property-url">SUUMO„ÅÆÁâ©‰ª∂URL</label>
                    <input type="url" id="property-url" placeholder="https://suumo.jp/chintai/...">
                </div>
                
                <button class="btn" onclick="addProperty()" id="add-btn">
                    Áâ©‰ª∂ÊÉÖÂ†±„ÇíÊäΩÂá∫„ÉªËøΩÂä†
                </button>
            </div>
        </div>

        <div id="list-tab" class="tab-content">
            <h2 style="margin-bottom: 20px; color: #495057;">‰øùÂ≠ò„Åï„Çå„ÅüÁâ©‰ª∂</h2>
            <div id="properties-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Áâ©‰ª∂„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        let properties = JSON.parse(localStorage.getItem('properties') || '[]');
        let currentTab = 'add';

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadProperties();
        });

        // „Çø„ÉñÂàá„ÇäÊõø„ÅàÊ©üËÉΩ
        function switchTab(tabName) {
            // „Çø„Éñ„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');

            currentTab = tabName;

            // ‰∏ÄË¶ß„Çø„Éñ„Å´Âàá„ÇäÊõø„Åà„ÅüÊôÇ„Å´ÊúÄÊñ∞„Éá„Éº„Çø„ÇíË°®Á§∫
            if (tabName === 'list') {
                displayProperties();
            }
        }

        // Áâ©‰ª∂ËøΩÂä†Ê©üËÉΩÔºàÊâãÂãïÂÖ•ÂäõÁâàÔºâ
        async function addProperty() {
            const urlInput = document.getElementById('property-url');
            const url = urlInput.value.trim();
            const addBtn = document.getElementById('add-btn');

            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (!url) {
                showMessage('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                return;
            }

            if (!url.includes('suumo.jp')) {
                showMessage('SUUMO„ÅÆURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                return;
            }

            // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
            if (properties.some(p => p.url === url)) {
                showMessage('„Åì„ÅÆÁâ©‰ª∂„ÅØÊó¢„Å´ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ', 'error');
                return;
            }

            // ÊâãÂãïÂÖ•Âäõ„Éï„Ç©„Éº„É†„ÇíË°®Á§∫
            showPropertyForm(url);
        }

        // Áâ©‰ª∂ÊÉÖÂ†±ÊâãÂãïÂÖ•Âäõ„Éï„Ç©„Éº„É†
        function showPropertyForm(url) {
            const formHtml = `
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h3 style="margin-bottom: 15px;">Áâ©‰ª∂ÊÉÖÂ†±„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h3>
                    <div style="display: grid; gap: 15px;">
                        <input type="text" id="manual-name" placeholder="Áâ©‰ª∂Âêç" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="text" id="manual-area" placeholder="„Ç®„É™„Ç¢Ôºà‰æãÔºöÊñ∞ÂÆøÂå∫Ë•øÊñ∞ÂÆø1-1-1Ôºâ" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="text" id="manual-rent" placeholder="Ë≥ÉÊñôÔºà‰æãÔºö12.5‰∏áÂÜÜÔºâ" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="text" id="manual-layout" placeholder="ÈñìÂèñ„ÇäÔºà‰æãÔºö1LDKÔºâ" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="text" id="manual-size" placeholder="Èù¢Á©çÔºà‰æãÔºö40.12„é°Ôºâ" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="text" id="manual-year" placeholder="ÁØâÂπ¥Ôºà‰æãÔºö2018Âπ¥Ôºâ" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="text" id="manual-walk" placeholder="ÈßÖÂæíÊ≠©Ôºà‰æãÔºö5ÂàÜÔºâ" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="url" id="manual-image" placeholder="ÁîªÂÉèURLÔºà‰ªªÊÑèÔºâ" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button onclick="saveManualProperty('${url}')" class="btn" style="width: auto; padding: 10px 20px;">‰øùÂ≠ò</button>
                        <button onclick="cancelForm()" style="padding: 10px 20px; border: 1px solid #ddd; background: white; border-radius: 5px;">„Ç≠„É£„É≥„Çª„É´</button>
                    </div>
                </div>
            `;
            
            document.getElementById('add-message').innerHTML = formHtml;
        }

        // ÊâãÂãïÂÖ•Âäõ„Éá„Éº„Çø„Çí‰øùÂ≠ò
        function saveManualProperty(url) {
            const propertyData = {
                id: Date.now(),
                name: document.getElementById('manual-name').value || 'unnamed property',
                area: document.getElementById('manual-area').value || 'N/A',
                rent: document.getElementById('manual-rent').value || 'N/A',
                layout: document.getElementById('manual-layout').value || 'N/A',
                area_size: document.getElementById('manual-size').value || 'N/A',
                built_year: document.getElementById('manual-year').value || 'N/A',
                station_walk: document.getElementById('manual-walk').value || 'N/A',
                image: document.getElementById('manual-image').value || 'https://via.placeholder.com/400x300?text=No+Image',
                source: 'SUUMO',
                url: url,
                createdAt: new Date().toISOString(),
                status: 'Ê§úË®é‰∏≠'
            };

            properties.unshift(propertyData);
            localStorage.setItem('properties', JSON.stringify(properties));

            showMessage(`Áâ©‰ª∂„Äå${propertyData.name}„Äç„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ`, 'success');
            document.getElementById('property-url').value = '';
            
            if (currentTab === 'list') {
                displayProperties();
            }
        }

        // „Éï„Ç©„Éº„É†„Ç≠„É£„É≥„Çª„É´
        function cancelForm() {
            document.getElementById('add-message').innerHTML = '';
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫Ê©üËÉΩ
        function showMessage(text, type) {
            const messageDiv = document.getElementById('add-message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                if (messageDiv.innerHTML.includes(text)) {
                    messageDiv.innerHTML = '';
                }
            }, 5000);
        }

        // Áâ©‰ª∂‰∏ÄË¶ß„ÅÆË™≠„ÅøËæº„Åø
        function loadProperties() {
            properties = JSON.parse(localStorage.getItem('properties') || '[]');
            displayProperties();
        }

        // Áâ©‰ª∂‰∏ÄË¶ß„ÅÆË°®Á§∫
        function displayProperties() {
            const container = document.getElementById('properties-container');
            
            if (properties.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10 9 11 1.16.21 2.34.21 3.5 0 5.16-1 9-5.45 9-11V7l-10-5z"/>
                        </svg>
                        <h3>„Åæ„Å†Áâ©‰ª∂„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</h3>
                        <p>„ÄåÁâ©‰ª∂„ÇíËøΩÂä†„Äç„Çø„Éñ„Åã„ÇâSUUMO„ÅÆURL„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    </div>
                `;
                return;
            }

            const propertyCards = properties.map(property => `
                <div class="property-card">
                    <img src="${property.image}" alt="${property.name}" class="property-image" 
                         onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    
                    <div class="property-info">
                        <h3 class="property-title">${property.name}</h3>
                        
                        <div class="property-details">
                            <div class="detail-row">
                                <span class="detail-label">Ë≥ÉÊñô</span>
                                <span class="detail-value">${property.rent}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">ÈñìÂèñ„Çä</span>
                                <span class="detail-value">${property.layout} / ${property.area_size}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">„Ç®„É™„Ç¢</span>
                                <span class="detail-value">${property.area}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">ÁØâÂπ¥</span>
                                <span class="detail-value">${property.built_year}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">ÈßÖÂæíÊ≠©</span>
                                <span class="detail-value">${property.station_walk}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">„Çπ„ÉÜ„Éº„Çø„Çπ</span>
                                <span class="detail-value">
                                    <span class="status-badge status-${property.status}">${property.status}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="property-actions">
                        <a href="${property.url}" target="_blank" class="btn-small">SUUMO„ÅßË¶ã„Çã</a>
                        <button class="btn-small" style="background: #dc3545;" onclick="deleteProperty(${property.id})">ÂâäÈô§</button>
                        <select onchange="updateStatus(${property.id}, this.value)" style="padding: 8px; border-radius: 6px; border: 1px solid #ddd;">
                            <option value="Ê§úË®é‰∏≠" ${property.status === 'Ê§úË®é‰∏≠' ? 'selected' : ''}>Ê§úË®é‰∏≠</option>
                            <option value="ÂÜÖË¶ã‰∫àÂÆö" ${property.status === 'ÂÜÖË¶ã‰∫àÂÆö' ? 'selected' : ''}>ÂÜÖË¶ã‰∫àÂÆö</option>
                            <option value="‰øùÁïô" ${property.status === '‰øùÁïô' ? 'selected' : ''}>‰øùÁïô</option>
                            <option value="Èô§Â§ñ" ${property.status === 'Èô§Â§ñ' ? 'selected' : ''}>Èô§Â§ñ</option>
                        </select>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="properties-grid">${propertyCards}</div>`;
        }

        // Áâ©‰ª∂ÂâäÈô§Ê©üËÉΩ
        function deleteProperty(id) {
            if (confirm('„Åì„ÅÆÁâ©‰ª∂„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                properties = properties.filter(p => p.id !== id);
                localStorage.setItem('properties', JSON.stringify(properties));
                displayProperties();
            }
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞Ê©üËÉΩ
        function updateStatus(id, newStatus) {
            const property = properties.find(p => p.id === id);
            if (property) {
                property.status = newStatus;
                localStorage.setItem('properties', JSON.stringify(properties));
                displayProperties();
            }
        }

        // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„ÅÆÈÄÅ‰ø°
        document.getElementById('property-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProperty();
            }
        });

        // CSV„Ç®„ÇØ„Çπ„Éù„Éº„ÉàÊ©üËÉΩ
        function exportToCSV() {
            if (properties.length === 0) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„ÇãÁâ©‰ª∂„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            const headers = ['Áâ©‰ª∂Âêç', '„Ç®„É™„Ç¢', 'Ë≥ÉÊñô', 'ÈñìÂèñ„Çä', 'Èù¢Á©ç', 'ÁØâÂπ¥', 'ÈßÖÂæíÊ≠©', '„Çπ„ÉÜ„Éº„Çø„Çπ', 'URL'];
            const csvContent = [
                headers.join(','),
                ...properties.map(p => [
                    `"${p.name}"`,
                    `"${p.area}"`,
                    `"${p.rent}"`,
                    `"${p.layout}"`,
